<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이누 HTML</title>
  <style>
    img {
      width: 128px;
      height: 128px;
    }

    h1 {
      margin: 0;
      margin-bottom: 10px;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- 목록, 사진, 제목, 추가하기 버튼 -->
  <img
    title="원진 ㅎㅇ"
    alt="이누 프로필 사진이다. 개랑 인간이 있다."
    src="https://avatars2.githubusercontent.com/u/46344595?v=4"
  ></img>
  <h1>할일 목록</h1>
  <p>
    할일 목록이다. 할일들이 나와있다.<br />
    이건 두번째 줄이다.
  </p>
  <hr></hr>
  <ul>
    <li>회식</li>
    <li>
      <!-- a: 어딘가로 이동시키는 태그 -->
      <a
        href="http://www.lotteworld.com/gate.html"
        target="_blank"
      >
        롯데월드
      </a>
    </li>
    <li>
      <strong>두번째</strong> 회식
    </li>
    <li>엠티</li>
    <li>단체사진</li>
  </ul>
  <div>
    <!-- 사용자가 쓸 수 있는 공간 -->
    <input placeholder="입력해 봐"></input>
    <input
      placeholder="패스워드"
      type="password"
      value="dddd"
    ></input>
    <input
      placeholder="숫자"
      type="number"
    ></input>
    <button>새로운 항목 추가하기</button>
  </div>
  <img
    src="https://image.chosun.com/sitedata/image/201808/05/2018080500372_0.jpg"
  />
</body>
</html>
